<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Russian-travel</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <img src="./img/header/header-logo.svg" alt="Карта росии">
      </div>
      <ul class="header__languages">
        <li><a href="" class="header__languag">Ru</a></li>
        <li><a href="" class="header__languag">En</a></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <section class="rustravel">
      <div class="rustravel__container">
        <h1 class="rustravel__title">Путешествия по России</h1>
        <p class="rustravel__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>  
        <figure class="rustravel__img figure">
          <img class="figure__img" src="./img/rustravel/lead-polka.jpg" alt="Девушка в поезде">
          <figcaption class="figure__quote">ваша полка — верхняя</figcaption>
        </figure>
      </div>
    </section>
  </main>
  <footer class="footer">footer</footer>
</body>
</html>
